<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="center-text">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="login-box">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">
            <button type="submit">Вход</button>
            <a href="#">Забыли пароль?</a>
            <button type="button" id="reg_button" background-color="#42B72A">Создать новый аккаунт</button>
        </div>
    </div>
    <footer>
        <div class="language-bar">
            <a href="#">Русский</a>
            <a href="#">English (US)</a>
            <!-- Добавьте другие языки по вашему усмотрению -->
        </div>
        <div class="other-links">
            <a href="#">Создать Страницу</a>
            <!-- Добавьте другие ссылки по вашему усмотрению -->
        </div>
    </footer>
</body>
</html>
